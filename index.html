<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LassLessVPN</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_general">
                <div class="logo">
                    <img src="./Assets/Logo.png" alt="Logo"></div>
                <div class="navbar">
                    <nav class="nav">
                        <a href="#">About</a>
                        <a href="#">Features</a>
                        <a href="#">Pricing</a>
                        <a href="#">Testimonials</a>
                        <a href="#">Help</a>
                    </nav>
                </div>
                <div class="sign">
                    <div>
                        <button class="SI">Sign In</button>
                    </div>
                    <div>
                        <button class="SU">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main_general">
                <div class="text_rows">
                    <div class="upper_text">
                        <p>
                            <h1>Want anything to be easy with <b>LaslesVPN.</b></h1>
                        </p>
                    </div>
                    <div class="lower_text">
                        <p>
                            <h4>Provide a network for all your needs with ease and fun using <b>LaslesVPN</b> discover interesting features from us.</h4>
                        </p>
                    </div>
                    <div class="GSbutton_container">
                        <button class="GSbtn">Get Started</button>
                    </div>
                </div>
                <div class="img">
                    <img src="./Assets/Illustration.png" alt="Illustration">
                </div>
            </div>
        </div>
        <div class="signs">
            <div class="signs_container">
                <div class="user category">
                    <img src="./Assets/user.svg" alt="user" class="icon">
                    <div>
                        <span><b>90+</b></span>
                        <p>Users</p>
                    </div>
                </div>
                <hr>
                <div class="location category">
                    <img src="./Assets/location.svg" alt="location" class="icon">
                    <div>
                        <span>30+</span>
                        <p>Locations</p>
                    </div>
                </div>
                <hr>
                <div class="servers category">
                    <img src="./Assets/server.svg" alt="server" class="icon">
                    <div>                   
                        <span>50+</span>
                         <p>Servers</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
